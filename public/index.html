<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script src="./JS/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <button class="l button"><img id="l-img" src="./SVGS/chevron-left.svg"><span>Back One Week</span></button>
        <span id="current-date"></span>
        <button class="r button"><span>Forward One Week</span><img id="r-img" src="./SVGS/chevron-right.svg"></button>
    </div>
    <canvas id="chart"></canvas>
    <div class="bottom-bar">
        <div id="connection-statues-container">
            <img id="statues-img" src="./SVGS/connecting-1.svg">
            <span id="statues-text">Connecting...</span>
        </div>
</body>
<script src="./script.js"></script>

</html>
