<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./dependances/chart.js"></script>
    <script src="./dependances/jquery-3.6.0.js"></script>
</head>

<body>
    <canvas id="chart" width="800px" height="400px"></canvas>
</body>
<script>
    const port = window.location.port;

    $.ajax({
        url: `http://localhost:${port}`,
        type: `POST`,
        headers: {
            'type': 'query',
            'week': ''
        }
    }).done((data) => {
        console.log(data);
    });

    const chart = document.getElementById('chart');

    let barChart = new Chart(chart, {
        type: 'bar',
        data: {
            labels: ['Saturday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
            datasets: [{
                label: 'Time Coding',
                borderColor: '#00FF00',
                backgroundColor: '#C3B1E1',
                data: [70, 100, 40, 150, 20, 50, 24],
            }]
        }
    })
</script>

</html>
