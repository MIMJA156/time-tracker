<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./imported/jquery-3.6.0.js"></script>
    <script src="./imported/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <button class="l button crossed-out"><img id="l-img" src="./svgs/chevron-left.svg"><span>Back One
                Week</span></button>
        <span id="current-date"><img src="./svgs/three-dots.svg"></span>
        <button class="r button crossed-out"><span>Forward One Week</span><img id="r-img"
                src="./svgs/chevron-right.svg"></button>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <dic id="loading-img">
        <img id="loading-img-dis" src="./svgs/loading.svg">
    </dic>
    <div class="bottom-bar">
        <button id="reset-settings-pos">Reset Settings Position</button>
        <button id="open-settings"><img src="./svgs/gear.svg"></button>
        <div id="connection-statues-container">
            <img id="statues-img" src="./svgs/connecting-1.svg">
            <span id="statues-text">Connecting...</span>
        </div>
        <span id="sanity-container">Sanity this Week:<span id="sanity-percent">100</span>%</span>
    </div>

    <div id="settings-menu-body">
        <div id="settings-header">
            <span>Settings</span>
            <button id="close-settings"><img src="./svgs/failed.svg"></button>
        </div>
        <div id="settings-body">
            <div class="settings-cell">
                <div class="settings-body-left">
                    <span>Graph Type</span>
                </div>
                <div class="settings-body-right">
                    <input type="radio" name="graph-type" id="line-graph" value="line">
                    <label for="line-graph">Line Graph</label>
                    <br>
                    <input type="radio" name="graph-type" id="bar-graph" value="bar">
                    <label for="bar-graph">Bar Graph</label>
                </div>
            </div>
            <div class="settings-cell">
                <div class="settings-body-left">
                    <span>Page Font</span>
                </div>
                <div class="settings-body-right">
                    <select id="font-family-selection">
                        <option value="none">Default</option>
                        <option value="arial">Arial</option>
                        <option value="courier new">Courier New</option>
                        <option value="georgia">Georgia</option>
                        <option value="helvetica">Helvetica</option>
                        <option value="times new roman">Times New Roman</option>
                        <option value="verdana">Verdana</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
            </div>
            <div class="settings-cell">
                <div class="settings-body-left">
                    Custom Graph Color
                    <br>
                    <button class="color-selector-button crossed-out" id="color-selector-save">Save</button>
                    <button class="color-selector-button crossed-out" id="color-selector-revert">Revert</button>
                    <br>
                    <button class="color-selector-button crossed-out" id="color-selector-reset">Reset to
                        Default</button>
                </div>
                <div class="settings-body-right">
                    <input type="color" id="sunday-color-selector">
                    <label for="sunday-color-selector">Sunday</label>
                    <br>
                    <input type="color" id="monday-color-selector">
                    <label for="monday-color-selector">Monday</label>
                    <br>
                    <input type="color" id="tuesday-color-selector">
                    <label for="tuesday-color-selector">Tuesday</label>
                    <br>
                    <input type="color" id="wednesday-color-selector">
                    <label for="wednesday-color-selector">Wednesday</label>
                    <br>
                    <input type="color" id="thursday-color-selector">
                    <label for="thursday-color-selector">Thursday</label>
                    <br>
                    <input type="color" id="friday-color-selector">
                    <label for="friday-color-selector">Friday</label>
                    <br>
                    <input type="color" id="saturday-color-selector">
                    <label for="saturday-color-selector">Saturday</label>
                </div>
            </div>
            <div class="settings-cell">
                Thank you for downloading my extension!
            </div>
        </div>
    </div>
</body>
<script src="./js/graphing.js"></script>
<script src="./js/onWindowReady.js"></script>
<script src="./js/settings.js"></script>
<script src="./js/keybindings.js"></script>

</html>
